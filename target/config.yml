use-server-timezone: true
formatting:
  decimal-points: '#.##'
  time-amount:
    year: '1 year, '
    years: '%years% years, '
    month: '1 month, '
    months: '%months% months, '
    day: '1d '
    days: '%days%d '
    hours: '%hours%:'
    minutes: '%minutes%:'
    seconds: '%seconds%'
    zero: 0s
  dates:
    # Dates settings use Java SimpleDateFormat.
    # You can find the patterns & examples here:
    # https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html
    full: MMM d YYYY, HH:mm:ss
    no-seconds: MMM d YYYY, HH:mm
    just-clock: HH:mm:ss
    show-day-names:
      # Replaces day number with Today, Yesterday, Wednesday etc.
      active: true
      # Non-regex pattern to replace.
      pattern: MMM d YYYY
